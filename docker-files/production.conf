upstream django {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    server_name localhost;

    location /api {
        uwsgi_pass      django;
        include         /etc/nginx/uwsgi_params;
    }

    location /admin {
        uwsgi_pass      django;
        include         /etc/nginx/uwsgi_params;
    }

    location / {
        root /app/frontend;
    }
}
